<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=0" />
        <title>Personal porfile Card</title>
        <!--Css Link-->
        <link rel="stylesheet" href="./style.css">

        <!--Google font poppins-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

        <!--icon link-->
        <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
        <link href='https://cdn.boxicons.com/fonts/brands/boxicons-brands.min.css' rel='stylesheet'>
    </head>
    <body>
        <div class="profile">
            <div class="images">
                <img src="./image.jpg" alt="ProfileImage" class="profile_image">
            </div>
            <div class="text">
                <span class="name">Samule</span>
                <span class="job">Software Engineer</span>
            </div>
            <div class="platform-button">
                   <a href="#" style="background-color:#4267b2 ;"class="media">
                      <i class='bxl  bx-facebook' ></i> 
                   </a>
                   <a href="#" style="background-color:#1ad1f2 ;"class="media">
                      <i class='bxl  bx-twitter'  ></i> 
                   </a>
                   <a href="#" style="background-color:#e1306c ;" class="media">
                      <i class='bxl  bx-youtube'  ></i> 
                   </a>
                      <a href="#" style="background-color:#ff0000 ;" class="media">
                    <i class='bxl  bx-instagram-alt'  ></i> 
                   </a>
            </div>
            <div class="buttons">
                <button class="button">Subscribe</button>
                <button class="button">Message</button>

            </div>
            <div class="analytics">
                <div class="data">
                    <i class='bx  bx-heart'  ></i> 
                    <span class="number">60K</span>
                </div>
                 <div class="data">
                    <i class='bx  bx-message-circle'  ></i> 
                    <span class="number">20K</span>
                </div>
                 <div class="data">
                   <i class='bx  bx-share'  ></i> 
                    <span class="number">30K</span>
                </div>
            </div>
        </div>

    </body>
</html>

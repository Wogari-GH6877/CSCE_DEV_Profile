<!DOCTYPE html>
<html>
    <html>
        <head>
            <meta charset="uft-8">
            <meta name="viewport" content="device=device">
            <title>MY Personal Card</title>
            <link rel="stylesheet" href="./1m-style.css">

            <!--Google font poppins-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

        <!--icon link-->
        <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
        <link href='https://cdn.boxicons.com/fonts/brands/boxicons-brands.min.css' rel='stylesheet'>
        </head>
        <body>
            <div class="profile_body">
                <div class="image-body">
                    <img src="./image.jpg" alt="ProfileImage" class="image">
                </div>
                <div class="first-text">
                    <span class="name">Wogari</span>
                    <span class="work">SoftWare Engineer</span>
                </div>
                <div class="social_media">
                    <a href="#" class="media">
                      <i class='bxl  bx-facebook' ></i> 
                    </a>
                    <a href="#"  class="media">
                      <i class='bxl  bx-twitter'  ></i> 
                    </a>
                    <a href="#"  class="media">
                       <i class='bxl  bx-youtube'  ></i> 
                    </a>
                    <a href="#"  class="media">
                       <i class='bxl  bx-instagram-alt'  ></i> 
                    </a>

                </div>
                <div class="buttons">
                    <button class="button">Contact Me</button>
                    <button class="button">Message</button>
                </div>
                <div class="statics">
                    <div class="data">
                    <i class='bx  bx-heart'  ></i> 
                    <span class="number">90K</span>
                </div>
                 <div class="data">
                    <i class='bx  bx-message-circle'  ></i> 
                    <span class="number">20K</span>
                </div>
                 <div class="data">
                   <i class='bx  bx-share'  ></i> 
                    <span class="number">30K</span>
                </div>

            </div>
        </body>
    </html>
</html>
